<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <div class="container">
      <h1>
        Background <br />
        Generator
      </h1>
      <div>
        <input
          oninput="setGradient()"
          class="color1"
          type="color"
          name="color1"
          value="#00d9f8"
        />
        <input
          oninput="setGradient()"
          class="color2"
          type="color"
          name="color2"
          value="#e8008a"
        />
      </div>
      <div class="direction-list">
        <h2>Select Gradient Type</h2>
        <label>
          <input
            type="radio"
            name="type"
            value="linear"
            onclick="setGradient()"
            checked
          />
          Linear
        </label>
        <label>
          <input
            type="radio"
            name="type"
            value="radial"
            onclick="setGradient()"
          />
          Radial
        </label>
        <label>
          <input
            type="radio"
            name="type"
            value="conic"
            onclick="setGradient()"
          />
          Conic
        </label>
      </div>
      <div class="direction-list">
        <h2>Select Gradient Direction</h2>
        <label>
          <input
            type="radio"
            name="direction"
            value="to right"
            onclick="setGradient()"
            checked
          />
          to right
        </label>
        <label>
          <input
            type="radio"
            name="direction"
            value="to left"
            onclick="setGradient()"
          />
          to left
        </label>
        <label>
          <input
            type="radio"
            name="direction"
            value="to bottom right"
            onclick="setGradient()"
          />
          to bottom right
        </label>
        <label>
          <input
            type="radio"
            name="direction"
            value="to bottom left"
            onclick="setGradient()"
          />
          to bottom left
        </label>
      </div>
      <h2>Current CSS Background</h2>
      <h3 id="cssCode">linear-gradient(to right, #00d9f8, #e8008a);</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
